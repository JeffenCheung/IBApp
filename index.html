<!DOCTYPE HTML>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>IBApp</title>
    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #1985D0;
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            /*-webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;*/
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }

        /* 首页用户Profile信息样式 */
        .user-profile-title
        {
            font-size:130%;
            line-height:150%;
            margin-bottom: 15px;
        }       
        .user-profile-narrative
        {
            color:#666666;
            padding-left:50px;

        }
        sup {
            display: inline-block;
            width: 30px;
            height: 20px;
            font-weight: bold;
            text-align: center;
            color:white;
            background-color: red;
            line-height:100%;
            font-size:18px;
            margin-left: 30px;
            border-radius: 5px;
        }

        /* 我的会议列表样式 */
        .list-item-title
        {
            float:left;
            width:100%;
            /*font-size:90%;*/
            /*white-space: nowrap;*/
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right:25px;
            line-height:150%;
        }       
        .list-item-narrative
        {
            float:left;
            width:95%;
            color:#666666;
            font-size:80%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-left:25px;
            line-height:300%;
        }
        .meeting-status {
            color: white;
            border-radius: 3px;
            margin-left: 30px;
            font-size:80%;
            padding: 3px;
        }
        .detail-meeting-status {
            color: white;
            border-radius: 3px;
            margin: 20px 0 10px 20px;
            padding: 3px;
            width: 100px;
            text-align: center;
        }
        /*mtFlag:1-正在审核；2-未开始；3-已结束；4-已取消；5-草稿；6-删除；*/
        .checking {
            background-color: #CDCDB4;
        }
        .waiting {
            background-color: #4876FF;
        }
        .closed {
            background-color: #EE2C2C;
        }
        .canceled {
            background-color: #32CD32;
        }
        .draft {
            background-color: #32CD32;
        }
        .deleted {
            background-color: #32CD32;
        }

    </style>

    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", function() {
            var updateUrl = "http://10.2.41.228/AppStore/version.xml";
            window.AppUpdate.checkAppUpdate(this.onSuccess, this.onFail, updateUrl);

            window.plugins.jPushPlugin.init();       
            window.plugins.jPushPlugin.getRegistrationID(function(id){
                //将获取到的id存入服务端 
            });

            window.plugins.jPushPlugin.getPushData(function(data){      
                if(data!='{}'){         
                    var ret = Ext.JSON.decode(data);
                    Ext.Msg.alert(ret.alert);
                } 
            });

            document.addEventListener('resume', function(data){    
                window.plugins.jPushPlugin.getPushData(function(data){      
                    if(data!='{}'){         
                        var ret = Ext.JSON.decode(data);
                        Ext.Msg.alert(ret.alert);       
                    }   
                });
            }, false);

        }, false);

        

    </script>
    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src=".sencha/app/microloader/development.js"></script>
</head>
<body>
    <div id="appLoadingIndicator">
        <!-- <img src="./resources/loading/Default.png"> -->
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
